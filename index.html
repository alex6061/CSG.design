<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCG</title>
    <link rel="stylesheet" href="./src/scss/main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">

</head>
<body>
  <header class="header">
    <div class="container header__container">
 <!-- ===============header__logo=========== -->
      <!-- <svg class="header__logo">
        <use  class="header__logo" width="30px" height="30px" src="./src/img/svg/Logo.svg"></use>
      </svg> -->
      <object type="image/svg+xml" data="SvgImg.svg" >
        <img class="header__logo"  src="./src/img/svg/Logo.svg" alt="logo" />
      </object>

      <div class="header__list">
        <a href="" class="header__link">development</a>
        <a href="" class="header__link">design</a>
        <a href="" class="header__link">mobile</a>
        <a href="" class="header__link">blockchain</a>
        <a href="" class="header__link">fintech</a>
        <a href="" class="header__link">marketing</a>
      </div>
    </div>
  </header>
<!-- ===============section__hero=============== -->
  <section class="hero">
    <div class="container ">
      <div class="bg">
        <!-- <img class="bg" src="./src/img/bg_1.png" alt="" width="100px"> -->
      </div> 
        <!-- ===============hero__title========= -->
      <h1 class="hero__title">Сайт находится в разработке </h1>
      <p class="hero__text">Приносим извинения за неудобства</p>
    </div>
  </section>
<!-- ===============section__hero__end========== -->

<!-- ===============footer====================== -->
  <footer>
    <div class="container">
      <div class="footer__wrapper">
        <!-- ===============footer__button=========== -->
        <button class="footer__button">Оставить заявку</button>
        <!-- ===================footer__contacts=========== -->
        <div class="footer__inner">
          <ul class="footer__contacts">
            <li><a href="tel:8(800)250-19-50" class="footer__tel">8(800)250-19-50</a></li>
            <li><a href="mailto:promotion@creativesight.group" class="footer__email">promotion@creativesight.group</a></li>
          </ul>
        </div>
          <!-- ==========footer__social========== -->
        <ul class="footer__social">
          <li class="footer__social__item">
            <a class="footer__social__link " href="">
              <svg class="footer__social__svg whatsapp" width="16.88" height="16.33">
                <use class="whatsapp" href="./src/img/symbol-defs.svg#icon-whatsapp"></use>
              </svg>
            </a>
          </li>
          <li class="footer__social__item">
            <a class="footer__social__link " href="">
              <svg class="footer__social__svg telegram" width="16.5" height="13.5">
                <use  class="telegram" href="./src/img/symbol-defs.svg#icon-Telegram"></use>
              </svg>
            </a>
          </li>
          <li class="footer__social__item">
            <a class="footer__social__link " href="">
              <svg class="footer__social__svg instagram" width="16.88" height="16.88">
                <use class="instagram" href="./src/img/symbol-defs.svg#icon-instagram"></use>
              </svg>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </footer>
<!-- ===============footer_end=================== -->

</body>
</html>
